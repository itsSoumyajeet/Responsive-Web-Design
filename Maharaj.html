          <option value='3'>Senapati</option>
          <option value='4'>Humaari Pookie Maharani â™¡</option>
        </select>
      </label></div>
      
      <div><label for='name'>Kya maharaj aapko pasand hai? (Haan te Haan):
        <input type='radio' name='name' value='yes' checked>Ji Maharaj, we love you!

      <hr style="height:0.5px; border-width:0;color:#D3A745;background-color: #D3A745">
      
      <div>
      <label for='comments'>Kya aap Maharaj ke liye kuchh sandesh dena chaahte hain?

      </label>
      </div>
    </form>
  </div>

  <input id='submit' type="submit" value="Jawaab daakhil karein!" />
